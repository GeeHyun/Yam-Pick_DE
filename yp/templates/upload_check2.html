<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for food in food_list %}
    <button type="button" method="GET" name = "food_name" value = "{{ food }}" action="{{ url_for('upload.upload') }}">{{ food }}</button>
    {% endfor %}
    <input placeholder="직접 입력하기" name = "food_name">
    <button type="button" method="GET" action="{{ url_for('upload.how') }}">next</button>
</body>
</html>
