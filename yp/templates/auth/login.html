<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <title>{% block title %}{% endblock %} Yam-Pick</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
  
      
      <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    {% endblock %}
</head>
{% block content %}
<body class="text-center">

<main class="form-signin">
    <div class="container">
        <form method="post">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->
        
            <div class="mb-3">
                <label for="email">사용자 이메일</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" value="{{ form.email.data or '' }}">
            </div>
            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{ form.password.data or '' }}">
            </div>
        
            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button type="submit" class="w-100 btn btn-lg btn-primary">로그인</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022 Yam-Pick, Inc </p>
        </form>
    </div>
</main>

</body>
{% endblock %}
</html>
